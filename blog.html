    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/transitions.css">

    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

<body>

    <div class="progress-bar" id="progressBar"></div>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">
                <img src="images\android-chrome-512x512.png" alt="Logo"> 
                Laxmidhar Panda
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>

    <main>
        <section id="blog" class="page-section">
            <div class="container">
                <h2 class="section-title">My Blog</h2>
                <div class="blog-layout">
                    <!-- The list of blog posts will be generated here by JavaScript -->
                    <div class="blog-posts" id="blog-posts-grid">
                        <div class="search-container">
                            <input type="text" id="blogSearchInput" placeholder="Search for blog posts...">
                        </div>
                        <!-- Blog cards will be inserted here -->
                    </div>
                    <aside class="blog-sidebar">
                        <h3>Categories</h3>
                        <!-- The category list will be generated here by JavaScript -->
                        <ul class="category-list" id="category-list">
                            <!-- Category links will be inserted here -->
                        </ul>
                    </aside>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <h3>Get in Touch</h3>
            <p>Feel free to reach out for collaborations or just a friendly hello!</p>
            <div class="social-links">
                <a href="mailto:your-email@example.com" title="Email"><i class="fa-solid fa-envelope"></i></a>
                <a href="#" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
